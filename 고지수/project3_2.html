<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제 2번</title>
    <style>
      @import url(./project3_2.css);
    </style>
  </head>
  <body>
    <div id="box">
      <img src="logo.jpeg" width="400" height="180" />
      <form name="fo" method="get">
        <input type="checkbox" value="1" /><strong
          ><span style="color: #03c75a"> [필수] </span>가입약관</strong
        >
        <p>
          GDG서비스를 이용하시거나 서비스 회원으로 가입하실 경우 여러분은 본
          약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내어
          주의 깊게 살펴봐 주시기 바랍니다.
        </p>
        <br />
        <input type="checkbox" value="2" /><strong
          ><span style="color: #03c75a"> [필수] </span>가입약관</strong
        >
        <p>
          실명 인증된 아이디로 가입, 위치기반서비스 이용약관, 이벤트·혜택 정보
          수신 동의를 포함합니다.
        </p>
        <br /><br />
        <input type="button" value="로그인" />
      </form>
    </div>
    <script>
      let button = document.getElementById("button");
      button.addEventListener("click", Function());

      function Function() {
        if (checkbox != checked) {
          alert("비활성화");
        } else {
          document.getElementById().innerHTML("./3_1_success.html");
        }
      }
    </script>
  </body>
