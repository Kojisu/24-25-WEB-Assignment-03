<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제 3번</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url(./project3_3.css);
    </style>
  </head>
  <body>
    <p>회원가입</p>
    <hr />
    <div class="container">
      <img src="logo.jpeg" width="400" height="180" /><br />
      <hr />
      <form name="fo" method="get">
        <div class="input-box">
          <span class="material-symbols-outlined">person</span>
          <input type="text" value="" placeholder="       아이디" />
        </div>
        <br />
        <div class="input-box">
          <span class="material-symbols-outlined"> lock </span>
          <input type="password" value="" placeholder="       비밀번호" />
        </div>
        <br />
        <div class="input-box">
          <span class="material-symbols-outlined"> mail </span>
          <input type="email" value="" placeholder="       이메일" />
        </div>
        <br />
        <div class="input-box">
          <span class="material-symbols-outlined"> person </span>
          <input type="name" value="" placeholder="       이름" />
        </div>
        <br />
        <div class="input-box">
          <span class="material-symbols-outlined"> badge </span>
          <input type="birth" value="" placeholder="       생년월일" />
        </div>
        <br />
        <div class="input-box">
          <span class="material-symbols-outlined"> call </span>
          <input type="tel" value="" placeholder="       전화번호" />
        </div>
        <br /><br /><br />
        <input type="submit" value="회원가입" />
        <input type="reset" value="닫기" /><br />
        <button onclick="Function()"></button>
      </form>
    </div>
    <script>
      //let button = document.getElementById("button");
      //Button.addEventListener("click", Function());

      function Function() {
        if (text == "") {
          alert("아이디는 3자 이상이어야 합니다.");
        } else if (password == "") {
          alert("비밀번호는 6자 이상이어야 합니다.");
        } else if (email == "") {
          alert("유효한 이메일을 입력하세요.");
        } else if (name == "") {
          alert("이름을 입력하세요.");
        } else if (birth == "") {
          alert("생년월일은 2002-04-14와 같은 형식입니다.");
        } else if (tel == "") {
          alert("전화번호는 -없이 숫자 11자입니다.");
        } else {
          window.location.href = "success.html";
        }
      }
    </script>
  </body>
</html>
